<body>
<section class="imgload">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div id="percentShow" style="font-size:16px;">已加载: 0%</div>
    </div>
</section>

<section class="swiper-container" >
    <div class="lock_wrp" id="lock" style="display: block;">
        <div class="lock">
            <i></i><br>
            为了更好的体验，请使用竖屏浏览
        </div>
    </div>
    <div class="swiper-wrapper">
        <div class="swiper-slide p1">
            <h1>slide 1</h1>
            <h2>此页可滑动</h2>
            <div id="video_box"></div>
        </div>
        <div class="swiper-slide p2">
            <h1>slide 2</h1>
            <h2>此页可滑动</h2>
        </div>
        <div class="swiper-slide p3 swiper-no-swiping">
            <h1>slide 3</h1>
            <h2>此页不可滑动</h2>
            <br/>
            <h4  class="btn">点我进入p2</h4>
            <br/>
            <h4  class="btn1">点我进入p4</h4>
        </div>
        <div class="swiper-slide p4">
            <h1>slide 4</h1>
            <h2>此页可滑动</h2>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <a href="javascript:void(0);" class="bgAudio" id="audio_cc">
        <i class="icon_music"></i>
        <em></em>
    </a>
    <audio src="" id="audio"></audio>
    <audio src="" id="audio1"></audio>
</section>
<script type="text/javascript" src="js/sea.js"></script>

</script>
